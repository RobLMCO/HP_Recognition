              <div class="panel-heading">SUBJECT 8</div>

                <form>
                  <div class="form-group">
                    <ul class="list-group" id="filters">
                      <li class="filter list-group-item">
                        <label id="filterType" class="filterType">Enter Parameter</label>
                        <input class="form-control" id="searchInput" type="text" placeholder="search term">
                        <button id="searchSubmit" type="searchSubmit" class="btn btn-default searchSubmit">SEARCH</button>
                      </li>
                    </ul>
                  </div>
                  <select id="selfilter" onchange="getData(this.value)">

                      <option value="FilterByActivity">Activity</option> 
                      <option value="FilterByHeartRate">HeartRate</option>
                      <option value="FilterByTemperature">Temperature</option>

        </div>
        <div class="col-md-8">
          <div id="table-area" class="">
            <table id="ufo-table" class="table table-striped">

                <tr>
                  <th class="table-head">Timestamp</th>
                  <th class="table-head">Subject</th>
                  <th class="table-head">Activity</th>
                  <th class="table-head">HeartRate</th>
                  <th class="table-head">Temperature</th>
                </tr>
              </thead>
              <tbody></tbody>
            </table>
          </div>
        </div>
        <div class="col-md-2">
          <msg-box></msg-box>
          <table id="ActionImage" class="table table-striped">
            <tbody>
                <tr>
                  <img id="ActionImage" alt="Action" height="250" width="350" src="static/images/RunForward.gif">

                        <a href="https://public.tableau.com/profile/robbie.phillips#!/vizhome/Sub8_AvgHRbyActivity/Sub8_AvgHRbyActivity?publish=yes">BIOMETRICS</a> <BR>

                </tr>
                <tr>
                        <a href="https://public.tableau.com/profile/robbie.phillips#!/vizhome/Sub8_GyroRangebyActivity/Sub8_GyroRangebyActivity?publish=yes">GYRO DATA</a> <BR>
                </tr>
                <tr>
                        <a href="https://public.tableau.com/profile/robbie.phillips#!/vizhome/Sub8_MagRangebyActivity/Sub8_MagRangebyActivity?publish=yes">MAG DATA</a> <BR>
                </tr>

            </tbody> 
          </table>
